name: Docs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo pip3 install gi-docgen && sudo apt install meson libgirepository1.0-dev ninja-build gcc
    - name: Init Meson
      run: make init
    - name: Make docs
      run: make doc
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        branch: docs
        folder: build/doc/libtribble-1
